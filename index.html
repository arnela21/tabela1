    <script>
        function showTab(tabName) {
            var zaduznice = document.getElementById('zaduznice');
            var razduznice = document.getElementById('razduznice');
            var zaduzniceFooter = document.getElementById('zaduznice-footer');
            var razduzniceFooter = document.getElementById('razduznice-footer');
            
            if (tabName === 'zaduznice') {
                zaduznice.classList.remove('hidden');
                razduznice.classList.add('hidden');
                zaduzniceFooter.classList.remove('hidden');
                razduzniceFooter.classList.add('hidden');
            } else {
                zaduznice.classList.add('hidden');
                razduznice.classList.remove('hidden');
                zaduzniceFooter.classList.add('hidden');
                razduzniceFooter.classList.remove('hidden');
            }

            var buttons = document.querySelectorAll('.tab');
            buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
    </script>
